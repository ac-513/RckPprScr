<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <script src="jscript.js" defer></script>
    <link rel="stylesheet" href="prs.css" />
  </head>
  <body>
    <h1>
      Rock Paper Scissors <br />
      Shoot!
    </h1>
    <div id="btns">
      <button id="rockBtn">
        <img src="rock.png" alt="" />
      </button>
      <button id="paperBtn">
        <img src="paper.png" alt="" />
      </button>
      <button id="scissorBtn">
        <img src="scissors.png" alt="" />
      </button>
    </div>

    <h2>Score Board</h2>

    <div class="outcomeSign">
      <p id="txt"></p>
      <button id="restartBtn">Restart?</button>
    </div>

    <div class="scoreDisplay">
      <div>
        <h4>Human score counter</h4>
        <h1 class="humanCounter">0</h1>
      </div>
      <div class="vLine"></div>
      <div>
        <h4>Computer score counter</h4>
        <h1 class="computerCounter">0</h1>
      </div>
    </div>
  </body>
</html>
